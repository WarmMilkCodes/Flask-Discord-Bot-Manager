<!DOCTYPE html>
<html>
<head>
	<title>Bot Status</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-qY0zvRLeV38o+xfyT/l/NXd14IWPPp+X9/gKjxHz2QVzBLHUIJzkFzl+83sEgFkjAaIMCyvsm98lX9jZlRo/aw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<h1>Bot Manager</h1>
	<table>
		<tr>
			<th>Name</th>
			<th>Status</th>
			<th>CPU Usage</th>
			<th>Memory Usage</th>
			<th>Network Activity</th>
			<th>Actions</th>
		</tr>
		{% for bot in bots %}
		<tr>
			<td>{{ bot.name }}</td>
			<td>{{ bot.status }}</td>
			<td>{{ bot.cpu_usage }}</td>
			<td>{{ bot.memory_usage }}</td>
			<td>{{ bot.network_activity }}</td>
			<td>
				{% if bot.status == 'online' %}
                <i class="fas fa-signal" style="color: green;"></i>
                <span>Connected</span>
				<a href="/stop/{{ bot.id }}">Stop</a>
				{% else %}
				<a href="/start/{{ bot.id }}">Start</a>
                <i class="fas fa-signal" style="color: red;"></i>
                <span>Offline</span>
				{% endif %}
			</td>
		</tr>
		{% endfor %}
	</table>
</body>
</html>
